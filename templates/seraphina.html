<html>
	<head>
		<title>Seraphina</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='seraphina/assets/css/main.css') }}">
		<noscript>
			<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='seraphina/assets/css/noscript.css') }}">
		</noscript>
   		<script src="https://kit.fontawesome.com/c13d8c9de3.js" crossorigin="anonymous"></script>
	</head>
	<body class="is-preload-0 is-preload-1 is-preload-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Seraphina</h1>
						<p>Pronounced: sehr-ə-FEEN-ə</p>
						<p>Stylish drives, runway struts, and coffee sips |
							United Kingdom charm radiating in Oregon |
							Model by profession, style by choice.
						</p>
						<ul class="icons">
							<li><a href="https://www.instagram.com/seraphinassecret/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="https://ephergent.com/#three" class="icon fa-earth-europe"><span class="label">ephergent</span></a></li>
<!--							<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>-->
<!--							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>-->
						</ul>
					</header>
				<!-- Thumbnail -->
<!--				each thumbnail has a link to the full image-->
<!--				thumbnail = 360x225-->
<!--				full = 1200×750-->
					<section id="thumbnails">
						{% for image in imgs %}
							<article>
								<a class="thumbnail" href="{{ url_for('static', filename='seraphina/images/fulls/' + image) }}">
									<img src="{{ url_for('static', filename='seraphina/images/thumbs/' + image) }}" alt="" />
								</a>
							</article>
						{% endfor %}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<a href="{{ url_for('index') }}">
								<li>&copy; ephergent. All rights reserved.</li>
							</a>
						</ul>
					</footer>
			</div>
		<!-- Scripts -->
			<script type="text/javascript" src="{{ url_for('static', filename='seraphina/assets/js/jquery.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='seraphina/assets/js/browser.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='seraphina/assets/js/breakpoints.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='seraphina/assets/js/main.js') }}"></script>
	</body>
</html>
